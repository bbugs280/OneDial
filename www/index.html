<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="lib/PhoneFormat.js"></script>
    <script src="js/T9.js"></script>
    <script src="js/contacts.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-pane>
        <div class="bar bar-header bar-dark item-input-inset" style="height: 70px">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon" style=""></i>
                <input type="tel" placeholder="" style="font-size:x-large;height: 40px" ng-model="numberInput" ng-keyup="findContacts(numberInput)">
            </label>
            <button class="button button-clear">
                <i class="icon ion-person-add"></i>
            </button>
        </div>
      <ion-content  class="has-header" style="background-color:dimgrey">
          <ion-list>
              <!--T9 search result-->
              <ion-item class="item item-stable item-avatar" ng-repeat="contact in contacts">
                  <img src="{{contact.photos[0].value}}" ng-if="contact.photos[0]">
                  <img src="./img/people.png" ng-if="!contact.photos[0]">
                 {{contact.name.formatted}}
              </ion-item>
              <!--Number search result-->
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
